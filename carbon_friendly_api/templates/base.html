<html>
    <head>
        <link rel="icon" href="static/favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon">
        
        <meta name="description" content="{% block meta_description %}Resources to fight the climate crisis and improve the health of the planet.{% endblock %}">
        <meta name="keywords" content="climate crisis carbon earth donate action green credits bonds extinction emergency books videos news lifestyle community career buildings fire sunrise hero calculator science classes jobs career crypto kelp trees ocean co2 warming drawdown arbor ecocide cleanup vegan albedo heat drought rise sea love planet">
        <meta property="og:image" content="http://carbonfriendly.earth/static/preview.png">
        <meta property="og:image:width" content="1200"/>
        <meta property="og:image:height" content="630"/>
        <meta property="og:url" content="{% block meta_url %}http://carbonfriendly.earth{% endblock %}">
        <meta property="og:title" content="{% block meta_title %}Carbon Friendly{% endblock %}">
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <title>{% block title %}Carbon Friendly{% endblock %}</title>

        <style>
            a { color:white; }
            body { background-color: rgb(74, 101, 72); color: white; background-image: url({% block background %}static/landing-bg.jpg{% endblock %}); margin-bottom: 0px; background-size: cover; background-attachment: fixed; background-position: center center; background-repeat: no-repeat; }
            code { white-space: pre-wrap; font: unset; }
            hr { border-color: rgb(74, 101, 72); }
            .banner { border: 1px solid black; text-transform: uppercase; padding: 15px 0px 10px 0px; background-color:rgba(0, 0, 0, 0.6); margin-bottom: 0px; }
            .data-cell { padding: 5px 10px; line-height: 1.8; }
            .gcontainer { display: grid; grid-auto-flow: column dense; }
            .headline { font-size: 2.3em; display: table-cell; vertical-align: bottom; text-transform: uppercase; }
            .mbutton { width: -webkit-fill-available; background-color: black; color: white; border-color: rgb(74, 101, 72); font-weight: bold; padding: 10px; cursor: pointer; }
            .metrics-container span { padding: 10px; width: fit-content; }
            .metrics-container { background-color: rgba(0, 0, 0, 0.6); padding: 10px 20px; border-radius: 0px 0px 25px 25px; cursor: help; display: block; width: fit-content; margin: auto; font-size: .8em; }
            .mfont { font-size: 19px; }
            .mform { margin:auto; }
            .mform input { font-size: 1em; }
            .mform textarea { font-size: 1em; }
            .mform-table { width: 400px; }
            .mtable { margin: 10px 5px; text-align: left; background-color: rgba(255, 255, 255, 0.05); }
            .mtable>tbody>tr>td:first-child { width: 10%; font-weight: bold; }
            .mtable>tbody>tr>td { vertical-align: top; font-size: 1.2em; padding: 15px; background-color: rgba(255, 255, 255, 0.05); }
            .small-headline { display: table-row; }
            .subheader { font-size: 1.4em; margin: 3px 0px 0px 0px; text-transform: uppercase; }
            .subsection { border: 1px solid black; border-radius: 25px; background-color:rgba(0, 0, 0, 0.6); margin: 10px 20px; padding: 10px; }
            .subsection-top { border-bottom-left-radius: 0px; border-bottom-right-radius: 0px; }
            .subsection-middle { border-top-left-radius: 0px; border-top-right-radius: 0px; border-bottom-left-radius: 0px; border-bottom-right-radius: 0px; }
            .subsection-bottom { border-top-left-radius: 0px; border-top-right-radius: 0px; }
            .table-header { background:black; padding: 5px 0px; border-bottom: 2px solid rgb(74, 101, 72); font-weight:bold; text-align:center; }
            .table-key { padding: 5px 0px; border-right: 2px solid rgb(74, 101, 72); font-weight:bold; text-align:left; }

            @media only screen and (max-width: 500px), only screen and (max-device-width: 500px) {
                .banner { padding: 25px 0px 15px 0px; }
                .gcontainer { display:block; }
                .metrics-container { padding: 15px 25px; font-size: 1.8em; white-space: nowrap; border-radius: 0px 0px 50px 50px; }
                .mform input { font-size: 2em; }
                .mform textarea { font-size: 2em; }
                .mform-table { width:100%; }
                .mtable>tbody>tr>td:first-child { font-size: 28px; }
                .mtable>tbody>tr>td:nth-child(2) { font-size: 28px; }
                .small-headline {font-size: 2em;}
            }
        </style>
        <script type="text/javascript" src="static/base.js"></script>
    </head>

    <body>
        <div style="min-height: 100%; text-align: center; padding-bottom: 10px; margin:-15px -15px 0px -15px; background-color:rgba(0, 0, 0, 0.5);" data-nosnippet>
            <h3 class="banner"><a href="/" title="carbonfriendly.earth" style="text-decoration: none;">carbonfriendly<font color="green">.earth</font></a></h3>
            {% if metrics %}
                <span id="metrics" class="metrics-container">
                    {% for metric in metrics %}
                        <span title="{{ metric.title }}">{{ metric.value }} {% if metric.label %}{{metric.label}} {% endif %}{{ metric.unit }}</span>{% if not forloop.last %}&bull;{% endif %}
                    {% endfor %}
                </span>
            {% endif %} 
            {% block inner_body %}{% endblock %}
        </div>
    </body>
</html>
